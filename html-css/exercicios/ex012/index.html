<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>

    <video poster="imagens/imagem_01.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">

    </video>

    <h1>Inserindo Videos do Youtube</h1>

    <p>Com controles</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zhebVntRw58" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Sem controles</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zhebVntRw58?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Este Vídeo esta hospedado no youtube</p>
    
</body>
</html>
